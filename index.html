<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Mali:400,600&display=swap" rel="stylesheet">

  <title>Piskel Clone</title>
</head>

<body>

  <header>
    <h1>Piskel-Clone</h1>
  </header>
  <main>
    <div id="shotcuts_btn-wrapper">
      <a class="shotcuts_btn trigger" href="#"></a>
      <button id="save_btn"></button>
    </div>

    <div id="modal-wrapper">
      <div class="modal">
        <div class="head-modal">
          <h2>Keyboard shotcuts</h2>
          <a class="close_btn trigger" href="#">
            <img src="img/close-window.png" width="25" height="25" alt="close">
          </a>
        </div>
        <div class="content-modal">
          <ul class="shortcuts-list">
            <li><span class="shotcut">P</span>Pen tool</li>
            <li><span class="shotcut">E</span>Eraser pen tool</li>
            <li><span class="shotcut">B</span>Paint bucket tool</li>
            <li><span class="shotcut">C</span>Color picker</li>
            <li><span class="shotcut">S</span>Stroke tool</li>
            <li><span class="shotcut">N</span>Custom tool</li>
            <li><span class="shotcut">Shift + Q</span>Add new frame</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="wrapper-tools-palette">
      <div id="list-penSize">
        <p>Pen size</p>
        <label><input type="radio" class="list-penSize_item" id="smallPen" name="penSize" value="1" checked>1x</label>
        <label><input type="radio" class="list-penSize_item" id="bigPen" name="penSize" value="2" checked>2x</label><br>
      </div>
      <div class="tools-container" id="tools-container">
        <button class="tool_btn active" id="tool-pen" title="pen"></button>
        <button class="tool_btn" id="tool-paint-bucket" title="bucket"></button>
        <button class="tool_btn" id="tool-color-picker" title="color-picker"></button>
        <button class="tool_btn" id="tool-eraser" title="eraser"></button>
        <button class="tool_btn" id="tool-stroke" title="stroke"></button>
        <button class="tool_btn" id="tool-custom" title="custom-tool"></button>
      </div>
      <div class="palette-container">
        <div class="palette" id="palette"></div>
        <div class="previousColor" id="previousColor"></div>
      </div>

    </div>

    <div class="conteiner-frames" id="conteiner-frames">
      <div id="conteiner-frames_list"></div>
      <button class="add-frame_btn" id="add-frame_btn">Add new frames</button>
    </div>

    <div class="canvas-container">
      <div class="canvas-wrapper">
        <canvas id="canvas-main"></canvas>
      </div>
    </div>
    <div class="vertical-wrapper">
      <div class="preview">
        <canvas id="canvas-preview"></canvas>
      </div>

      <ul id="canvasInformation">
        <li id="canvasZoomInfo"></li>
        <li id="canvasSizeInfo"></li>
        <li id="mouseCoordinatesInfo"></li>
      </ul>
      <div>
        <div class="list-canvasSize">
          <label><input type="radio" class="list-canvasSize_item " id="sizeCanvasSmall" name="canvasSize"
              value="32">32x32</label><br>
          <label><input type="radio" class="list-canvasSize_item " id="sizeCanvasMiddle" name="canvasSize" value="64"
              checked>64x64</label><br>
          <label><input type="radio" class="list-canvasSize_item " id="sizeCanvasBig" name="canvasSize"
              value="128">128x128</label><br>
          <button class="resize_btn" id="resize_btn" value="RESIZE">RESIZE</button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://unpkg.com/vanilla-picker@2"></script>
<script type="text/javascript" src="app.bundle.js"></script></body>

</html>
